<div class="container text-center">
  <div class="row mt-5">
    <div class="col" *ngFor="let Districts of districts">
      <div class="card" style="width: 18rem;">
        <img src="{{Districts.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{Districts.title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a (click)="gotoHere(Districts.title)" class="btn btn-primary">{{Districts.button}}</a>
        </div>
      </div>
    </div>
    </div>
    </div>
